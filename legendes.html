<h2 data-i18n="Grimoire des Légendes"></h2>
<p data-i18n="Prologue du Grimoire des Légendes
Au seuil du monde, là où l’aube hésite encore à poser son premier souffle, s’ouvre un livre dont les pages murmurent toutes seules. Ce grimoire n’est pas fait d’encre ordinaire. Chaque mot y brille comme une luciole prise dans un rêve, chaque phrase respire une ancienne magie qui flotte encore au-dessus des terres oubliées.
Approche sans crainte, voyageur. Effleure la couverture et sens battre sous ta main le cœur des mythes, impatient de renaître. Ici dorment les héros que les siècles ont décoiffés, les créatures dont la lumière change la nuit en promesse, les royaumes qui n’existent plus que lorsque quelqu’un se met à y croire.
Ouvre la première page, et le vent te saluera. Ouvre la seconde, et les montagnes relèveront la tête. À la troisième, les étoiles chuchoteront ton nom. Rien n’est figé, tout respire. Les légendes glissent entre les lignes comme des esprits farceurs, prêtes à t’emmener dans des chemins où même le temps hésite à marcher.
Ce grimoire est une porte. Passe-la avec l’élégance d’un rêveur et le courage d’un enfant. Car ici, dans ces pages tissées de lumière, commence le royaume où naissent les histoires qui refusent de mourir.
"></p>
