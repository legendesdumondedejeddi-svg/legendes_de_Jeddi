{% extends "layout.html" %}

{% block content %}
<h1>{{ trans("don_title") }}</h1>

<p>{{ trans("don_text") }}</p>

<form action="https://www.paypal.com/donate" method="post" target="_blank">
  <input type="hidden" name="business" value="{{ contact_email }}">
  <input type="hidden" name="currency_code" value="EUR">
  <button class="don-btn">{{ trans("don_button") }}</button>
</form>
{% endblock %}
