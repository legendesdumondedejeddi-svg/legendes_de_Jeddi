    <h1 data-i18n="Légende du Monde de Jeddi !"></h1>
    <p data-i18n="Bienvenue, voyageur intrépide, sur Légende du Monde de Jeddi !
Entre donc, sans frapper — ici les portes s’ouvrent comme par enchantement, avec ce petit grincement complice qui promet des aventures. Tu viens de mettre le pied dans un univers où l’imaginaire mène la danse, où les histoires grondent comme des orages lointains et où chaque pas peut réveiller une légende assoupie.
Prends ton souffle, ton sourire et, si tu en as une, ta bonne vieille curiosité. Ici, je t’emmène explorer des contrées qui n’obéissent qu’à la magie, la poésie, et un soupçon d’audace. On y croise des héros un peu cabossés, des créatures qui ont un avis sur tout, et des mystères qui n’attendent que toi pour se dévoiler.
Installe-toi, promène-toi, ouvre grand les yeux :
le Monde de Jeddi t’accueille comme un ami de longue date.
Que l’aventure commence."></p>
